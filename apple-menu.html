<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
          <title></title>
		<style>
			body {margin:0px;}
			#div1 {text-align:center; position:absolute; bottom:0px; width:100%;}
			#div1 img {border:none;}
			#div1 a{position: relative;}
		</style>
		<script>
			window.onload = function(){

				var oDiv=document.getElementById('div1');
				var aImg=oDiv.getElementsByTagName('img');
				document.onmousemove=function (ev)
				{
					console.log( ev );
					var oEvent=ev||event;
					var d=0;
					var iMax=400;
					var i=0;

					for( ;i < aImg.length; i++ ){
						var l = oEvent.clientX - (oDiv.offsetLeft + aImg[i].offsetLeft + aImg[i].offsetWidth/2);
						var t = oEvent.clientY - (oDiv.offsetTop + aImg[i].parentNode.offsetTop + aImg[i].offsetHeight/2);
						var d = Math.sqrt(Math.pow(l,2) + Math.pow(t,2));
						d=Math.min(d, iMax);

						aImg[i].width=((iMax-d)/iMax)*64+64;
					}

				};
			};	
		</script>
	</head>

	<body>
		<div id="div1">
			<a href="#"><img src="images/1.png" width="64"  /></a>
			<a href="#"><img src="images/2.png" width="64" /></a>
			<a href="#"><img src="images/3.png" width="64"  /></a>
			<a href="#"><img src="images/4.png" width="64"  /></a>
			<a href="#"><img src="images/5.png" width="64"  /></a>
		</div>
	</body>
</html>
